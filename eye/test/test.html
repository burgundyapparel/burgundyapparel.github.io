<head>
	<title>BURGUNDY</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" type="text/css" href="css/rotating-heads.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="js/HeadImage.js" type="text/javascript"></script>
</head>
<body>
	<div class="content-wrapper">
		<div class="row">
			<div class="column-1-3">
				<div class="image-holder one">
					<img class="head-image up" src="http://elletricity.com/burgundy/eye/eye_uppercenter.png"/>
					<img class="head-image up-left" src="http://elletricity.com/burgundy/eye/eye_uppercenterleft11.png"/>
					<img class="head-image left" src="http://elletricity.com/burgundy/eye/eye_middleleft26.png"/>
					<img class="head-image down-left" src="http://elletricity.com/burgundy/eye/eye_bottomfarleft03.png"/>
					<img class="head-image down" src="http://elletricity.com/burgundy/eye/eye_bottomcenter.png"/>
					<img class="head-image down-right" src="http://elletricity.com/burgundy/eye/eye_bottomfarright04.png"/>
					<img class="head-image right" src="http://elletricity.com/burgundy/eye/eye_middleright27.png"/>
					<img class="head-image up-right" src="http://elletricity.com/burgundy/eye/eye_uppercenterright13.png"/>
					<img class="head-image front" src="http://elletricity.com/burgundy/eye/eye_middlecenter.png"/>
				</div>
			</div>
		</div>
	</div>

        <script type="text/javascript">
            
            /* Declaring the global variables */
            var mouseX;
            var mouseY;
            var imageOne;
            var imageTwo;
            var imageThree;
            var imageFour;
            var imageFive;
            
            /* Calling the initialization function */
            $(init);
            
            /* The images need to re-initialize on load and on resize, or else the areas
             * where each image is displayed will be wrong. */
            $(window).load(init);
            $(window).resize(init);
            
            /* Setting the mousemove event caller */
            $(window).mousemove(getMousePosition);
            
            /* This function is called on document ready, on load and on resize
             * and initiallizes all the images */
            function init(){
                
                /* Instanciate the mouse position variables */
                mouseX = 0;
                mouseY = 0;
                
                /* Instanciate a HeadImage class for every image */
                imageOne = new HeadImage("one");
                imageTwo = new HeadImage("two");
                imageThree = new HeadImage("three");
                imageFour = new HeadImage("four");
                imageFive = new HeadImage("five");
            }
            
            /* This function is called on mouse move and gets the mouse position. 
             * It also calls the HeadImage function to display the correct image*/
            function getMousePosition(event){
                
                /* Setting the mouse position variables */
                mouseX = event.pageX;
                mouseY = event.pageY;
                
                /*Calling the setImageDirection function of the HeadImage class
                 * to display the correct image*/
                imageOne.setImageDirection();
                imageTwo.setImageDirection();
                imageThree.setImageDirection();
                imageFour.setImageDirection();
                imageFive.setImageDirection();
            }
            
        </script>
	</body>
</html>
